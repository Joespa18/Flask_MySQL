<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">

        <div class="col">

            
            <form class="mt-4" action="/user/update" method="post">
                <h1>Editar {{ user.nombre }}</h1>
                <input type="hidden" name="id" value={{user.id}}>
                <a href="http://127.0.0.1:5000/users">Home</a>

                    <div class="mb-3 row">
                        <label for="nombre" class="col-form-group col-4">Nombre</label>
                        <div class="col-8">
                            <input type="text" class="form-control" name="nombre" value="{{user.nombre}}">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="apellido" class="col-form-group col-4">Apellido</label>
                        <div class="col-8">
                            <input type="text" class="form-control" name="apellido" value="{{user.apellido}}">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="email" class="col-form-group col-4">Email</label>
                        <div class="col-8">
                            <input type="text" class="form-control" name="email" value="{{user.email}}">
                        </div>
                    </div>

                    <div class="text-right">
                        <input type="submit" class="btn btn-success" value="Actualizar">
                    </div>

                </form>
        </div>
    </div>
</body>
</html>
