<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container" style="max-width: 40%;">
        <div class="col">
            <h2 class="text-center">Usuario {{user.id}}</h2>
            <a href="http://127.0.0.1:5000/users">Home</a>
                <div class="tarjeta">
                    <p>Nombre: {{user.full_name()}}</p>
                    <p>Email: {{user.email}}</p>
                    <p>Creado el: {{ user.created_at.strftime("%b %d %Y") }}</p>
                    <p>Última actualización: {{ user.updated_at.strftime("%b %d %Y") }}</p>
                </div>
        </div>
    </div>
</body>
</html>
